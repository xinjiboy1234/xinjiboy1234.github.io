<!DOCTYPE html>
<html lang="en-zh">
<head>
    <meta charset="UTF-8">
    <title>我的首个PWA</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- <link rel="manifest"  href="manifest.json"> -->
</head>
<body>
    <video id="video" autoplay=""style='width:640px;height:480px'></video>
<div><button id='picture' style="width: 100%;">PICTURE</button></div>
<canvas id="canvas" width="640" height="480"></canvas>

    <script type="text/javascript">
        // if(navigator.serviceWorker!=null){//判断是否支持serviceWorker
        //      //加载相关serviceWorker脚本
        //     navigator.serviceWorker.register('sw.js').then(function(registartion){
        //         console.log('support sw',registartion.scope)
        //     })
        // }
        var video = document.getElementById("video");
var context = canvas.getContext("2d");
var errocb = function () {
    console.log('sth wrong!');
}

if (navigator.getUserMedia) { // 标准的API
    navigator.getUserMedia({ "video": true }, function (stream) {
        video.src = stream;
        video.play();
    }, errocb);
} else if (navigator.webkitGetUserMedia) { // WebKit 核心的API
    navigator.webkitGetUserMedia({ "video": true }, function (stream) {
        video.src = window.webkitURL.createObjectURL(stream);
        video.play();
    }, errocb);
}

document.getElementById("picture").addEventListener("click", function () {
    context.drawImage(video, 0, 0, 640, 480);
});
    </script>
</body>
</html>
